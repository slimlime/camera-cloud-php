<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Photo upload
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="{{currentPhoto}}" style="width: 100%">

</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons>
      <button ion-button icon-left (click)="presentActionSheet()">
        <ion-icon name="camera"></ion-icon>Select Image
      </button>
      <button ion-button icon-left (click)="pass()" [disabled]="currentPhotoPost === null">
        <ion-icon name="cloud-upload"></ion-icon>Upload
      </button>
      <button ion-button icon-left (click)="doSomething()">
        <ion-icon name="hello"></ion-icon>doSomething
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
