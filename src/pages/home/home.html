<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Photo upload
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="{{imageSrc == null ? '' : domSanitizer.bypassSecurityTrustHtml(imageSrc)}}" style="width: 100%" [hidden]="imageSrc === null">
  <h3 [hidden]="imageSrc !== null">Please Select Image!</h3>
  <div class="gallery-button" text-center>
    <img [src]="imageSrc" />
    <ion-icon name="images" on-tap="selectPhotoFromGallery()"></ion-icon>
    <p>Choose a Photo from Gallery</p>
  </div>
</ion-content>
<!-- {{currentPhoto}} -->
<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons>
      <button ion-button icon-left (click)="pass()">
        <ion-icon name="camera"></ion-icon>Select Image
      </button>
      <button ion-button icon-left (click)="pass()" [disabled]="currentPhotoPost === null">
        <ion-icon name="cloud-upload"></ion-icon>Upload
      </button>
      <button ion-button icon-left (click)="doSomething()">
        <ion-icon name="hello"></ion-icon>doSomething
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
