<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Photo upload
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="{{currentPhotoPost == null ? '' : currentPhotoPost.getLocalFilePath()}}" style="width: 100%" [hidden]="currentPhotoPost === null">
  <h3 [hidden]="currentPhotoPost !== null">Please Select Image!</h3>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons>
      <button ion-button icon-left (click)="presentActionSheet()">
        <ion-icon name="camera"></ion-icon>Select Image
      </button>
      <button ion-button icon-left (click)="uploadImage()" [disabled]="currentPhotoPost === null">
        <ion-icon name="cloud-upload"></ion-icon>Upload
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
